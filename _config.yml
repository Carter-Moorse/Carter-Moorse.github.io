baseurl: ""
url: ""

header_pages:
  - index.md
  - devlog.md

style: dark # dark (default), light or hacker
listen_for_clients_preferred_style: true # false (default) or true
footer: 'personal <a href="https://github.com/Carter-Moorse">github</a>'
google_analytics: null

# Build settings
theme: jekyll-theme-console
plugins:
  - jekyll-feed

markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge

  syntax_highlighter_opts:
    # Rouge Options â€º https://github.com/jneen/rouge#full-options
    css_class: 'highlight'
    # line_numbers: true # bad idea, spans don't need linenos and would inherit this option
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

